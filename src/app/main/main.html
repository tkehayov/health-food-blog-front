<div layout="vertical" layout-fill>

  <md-content flex>
    <jk-carousel data="main.arrayData" item-template-url="'./item-template.html'" max-height="400">
    </jk-carousel>


    <section>
      <md-content class="md-padding" layout-xs="column" layout="row" flex-offset="5" flex="90">
        <div flex-gt-xs="100" layout="column">
          <md-card md-theme-watch ng-repeat="reciept in main.reciepts">
            <md-card-title>
              <md-card-title-text>
                <span class="md-headline">{{reciept.title}}</span>
                <div layout="row" layout-align="start none">
                  <div><i class="material-icons">access_time</i></div>
                  <div>&nbsp<strong><i>{{reciept.cookingTime}} min</i></strong></div>
                </div>
                <span class="md-subhead">{{reciept.shortDescription}}</span>
                <md-card-actions layout="row" layout-align="end center">
                  <md-button class="md-primary" ng-href="{{googleUrl}}" target="_blank">прочети повече</md-button>
                </md-card-actions>
              </md-card-title-text>
              <md-card-title-media>
                <div>
                  <img src="assets/images/reciepts/bread.jpg" />
                </div>
              </md-card-title-media>
            </md-card-title>
          </md-card>


        </div>

      </md-content>
    </section>
  </md-content>

</div>
