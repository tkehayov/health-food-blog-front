<div class="container-fluid">

  <div class="row">
    <div id="slides_control">
      <carousel interval="main.myInterval">
        <slide ng-repeat="slide in main.slides" active="slide.active">
          <img ng-src="{{slide.image}}">
          <div class="carousel-caption">
            <!--<h4>Slide {{$index+1}}</h4>-->
          </div>
        </slide>
      </carousel>
      <div>
        <acme-navbar></acme-navbar>
      </div>
    </div>
  </div>

  <!--start test here-->

  <div class="container">
    <div class="well" ng-repeat="reciept in main.reciepts">
      <div class="media">
        <a class="pull-left" href="#">
          <img class="media-object" src="./bread.jpg" alt="...">
        </a>
        <div class="media-body">
          <h2 class="media-heading "><a class="recipe-title" href="/#title-url">{{reciept.title}}</a></h2>
          <p class="text-left time-menu"><i class="glyphicon glyphicon-time"></i> {{reciept.cookingTime}} min</p>
          <p>{{reciept.shortDescription}}
          </p>

        </div>
      </div>
    </div>

  </div>
  <!--end test here-->
</div>
