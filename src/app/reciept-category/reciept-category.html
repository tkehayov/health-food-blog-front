<div class="container-fluid">

	<div class="row">
		<div class="col-md-13">
			<img class="img-responsive" src="assets/images/header.jpg" alt="alt">
		</div>
	</div>

	<div class="row">
		<acme-navbar></acme-navbar>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<h1>{{category.category}}</h1>
				<div class="well" ng-repeat="reciept in category.reciepts">
					<div class="media">
						<a ng-class="{{$index%2==0}}? 'pull-right':'pull-left'" href="#/reciept/{{reciept.id}}">
							<img class="media-object img-rounded" src="{{category.imageUrl}}/{{reciept.frontImage}}" alt="...">
						</a>
						<div class="media-body">
							<h2 class="media-heading "><a class="recipe-title" href="#/reciept/{{reciept.id}}"> {{reciept.title}}</a></h2>
							<p class="text-left">
								<i class="glyphicon glyphicon-time text-green-light"></i> <span class="time-text">подготовка: </span> <span class="time-menu">{{reciept.cookingPreperationTime}} min</span><br>
								<i class="glyphicon glyphicon-time text-green-dark"></i> <span class="time-text">готвене: </span> <span class="time-menu">{{reciept.cookingTime}} min</span><br>
								<i class="glyphicon glyphicon-time text-blue"></i> <span class="time-text">общо: </span> <span class="time-menu">{{reciept.cookingTimeAll}} min</span>
							</p>
							<p>{{reciept.shortDescription}}
							</p>
							<p><a class="read-more" href="#/reciept/{{reciept.id}}">прочети повече</a></p>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
